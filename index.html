<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="card">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Weather App</h1>
        <div class="search">
            <input type="text" class="input" placeholder="enter city name">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <h3>Invalid city name. </h3>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./images/humidity.png" alt="">
                <div >
                    <p class="humidity">50%</p>
                    <p class="colTit">Humidity</p>
                </div>   
            </div>
            <div class="col">
                <img src="./images/wind.png" alt="">
                <div >
                    <p class="wind">10kmph</p>
                    <p class="colTit">Wind Speed</p>
                </div>   
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
